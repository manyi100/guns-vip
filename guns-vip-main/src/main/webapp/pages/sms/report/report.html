@layout("/common/_container.html",{js:["/assets/sms/report/report.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">回执表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">号码：</div>
                            <div class="layui-inline">
                                <input id="condition" class="layui-input" type="text" placeholder="号码"/>
                            </div>
                            <div class="layui-inline">
                                <input id="entityName" class="layui-input" type="text" placeholder="用户名"/>
                            </div>
                            <div class="layui-inline">时间：</div>
                            <div class="layui-inline">
                                <input type="text" class="layui-input" id="submitDate" placeholder="yyyy-MM-dd">
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="reportTable" lay-filter="reportTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

@}
