@layout("/common/_container.html",{js:["/assets/sms/signname/signname_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="signnameForm" lay-filter="signnameForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input name="signid" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">黑名单号码<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="signname" name="signname" placeholder="请输入黑名单号码" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">企业ID<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="entid" name="entid" placeholder="请输入企业ID" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">黑名单类型<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="signtype" name="signtype" placeholder="请输入黑名单类型" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态0,可用，1不可用<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="status" name="status" placeholder="请输入状态0,可用，1不可用" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">添加时间<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="adddate" name="adddate" placeholder="请输入添加时间" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
